<!DOCTYPE html>
<html lang="en">
<head><center><h1>Student Login Form</h1></center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
        margin:20px;
        }
        table{
        width:100%;
        border-collapse:collapse;
        }
        th,td{
        padding: 10px;
        border: 1px solid #add;
        text-align: left;
        }
        label{
        font-weight: bold;
        }
        input,select,textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        }
        input[type="submit"],input[type="reset"]{
        width: auto;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover{
        background-color: #45a049;
        }
        input[type="text"],input[type="password"],
        textarea{
        border: 1px solid #ccc;
        border-radius: 4px;
        }
        input[type="checkbox"],input[type="radio"]{
        margin-right: 5px;
        }
        </style>
        <body>
    <form>

    
<table>
    <tr>
        <td>
            <label>Name</label>
        </td>
        <td>
            <input type="text" id="uname" name="username">
        </td>
    </tr>
    <tr>
        <td>
            <label>Email</label>
        </td>
        <td>
            <input type="text" id="uemail" name="usermail">
            <button type="button">Check</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Age</label>
        </td>
        <td>
            <input type="text" name="userage" id="age" size="2" maxlength="2">
        </td>
    </tr>
    <tr>
        <td>
            <label>Country</label>
        </td>
        <td>
            <input type="text" value="India" name="country" disabled>
        </td>
    </tr>
    <tr>
        <td>
                <label>Password</label>
        </td>
        <td>
                <input type="password" id="pass">
        </td>
    </tr>
    <tr>
        <td>
            <label for="res">Resume</label>
        </td>
        <td>
            <input type="file" id="res">
        </td>
    </tr>
    <tr>
        <td>
            <label>Hobbies</label>
        </td>
        <td>
            <label>
                <input type="checkbox" checked> Cricket
            </label>
            <label>
                <input type="checkbox"> Football
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender</label>
        </td>
        <td>
            <label>
                <input type="radio" value="f" name="gender"> Female</label>
                <label>
                <input value="m" type="radio" name="gender"> Male</label>
        </td>
    </tr>
    <tr>
        <td>
                <label for="city">City</label>
        </td>
        <td>
                <select id="city" name="city">
                    <option disabled selected>--Choose City--</option>
                        <optgroup label="Metros">
                            <option>New Delhi</option>
                            <option>Mumbai</option>
                            <option>Channai</option>
                            <option>Kolkata</option>
                        </optgroup>
                        <optgroup label="Others">
                            <option>panjab</option>
                            <option>odisha</option>
                            <option>hariyana</option>
                            <option>bihar</option>
                        </optgroup>
                </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Address</label>
        </td>
        <td>
            <textarea rows="4" cols="40"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Submit">

            <input type="reset">
        </td>
    </tr>
</table>
</form>
    
</body>
</html>
